<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowflake Key Pair Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --pumpkin-orange: #d35400;
            --soft-pumpkin: #e67e22;
            --dark-bg: #1a1a1a;
            --darker-bg: #141414;
            --card-bg: #242424;
            --text-color: #e0e0e0;
            --border-color: #333333;
            --muted-text: #a0a0a0;
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background: var(--dark-bg) !important;
            color: var(--text-color);
        }

        .fullscreen-bg {
            min-height: 100vh;
            min-width: 100vw;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--dark-bg) !important;
        }

        .card {
            background-color: var(--card-bg);
            border-color: var(--border-color);
            box-shadow: 0 4px 16px rgba(0,0,0,0.7);
            border-radius: 0.5rem;
            min-width: 350px;
            max-width: 450px;
            width: 100%;
        }

        .card-header {
            background-color: var(--pumpkin-orange) !important;
            border-color: var(--border-color);
            color: white;
        }

        .form-control, .form-control:focus {
            background-color: var(--darker-bg);
            border-color: var(--border-color);
            color: var(--text-color);
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(211, 84, 0, 0.25);
        }

        .form-control::placeholder {
            color: var(--muted-text);
        }

        .form-label {
            color: var(--text-color);
        }

        .form-check-input {
            background-color: var(--darker-bg);
            border-color: var(--border-color);
        }

        .form-check-input:checked {
            background-color: var(--pumpkin-orange);
            border-color: var(--pumpkin-orange);
        }

        .form-check-label {
            color: var(--text-color);
        }

        .btn-primary {
            background-color: var(--pumpkin-orange);
            border-color: var(--pumpkin-orange);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--soft-pumpkin);
            border-color: var(--soft-pumpkin);
            color: white;
        }

        .btn-outline-secondary {
            color: var(--text-color);
            border-color: var(--border-color);
            background-color: var(--darker-bg);
        }

        .btn-outline-secondary:hover {
            background-color: var(--darker-bg);
            border-color: var(--border-color);
            color: var(--soft-pumpkin);
        }

        .list-group-item {
            background-color: var(--card-bg);
            border-color: var(--border-color);
            color: var(--text-color);
        }

        .alert-info {
            background-color: var(--darker-bg);
            border-color: var(--border-color);
            color: var(--text-color);
        }

        .copy-btn {
            cursor: pointer;
            color: var(--soft-pumpkin);
        }

        .copy-btn:hover {
            color: var(--pumpkin-orange);
        }

        .download-btn {
            cursor: pointer;
            color: var(--soft-pumpkin);
        }

        .download-btn:hover {
            color: var(--pumpkin-orange);
            text-decoration: underline;
        }

        #resultArea {
            display: none;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background-color: var(--card-bg);
            color: var(--text-color);
        }

        .toast-header {
            background-color: var(--darker-bg);
            color: var(--text-color);
            border-bottom-color: var(--border-color);
        }

        .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }

        textarea {
            resize: none;
            background-color: var(--darker-bg) !important;
            color: var(--text-color) !important;
        }

        h4 {
            color: var(--text-color);
        }

        /* Ensure all text in the app is visible */
        * {
            color: var(--text-color);
        }

        /* Override Bootstrap's default text colors */
        .text-muted {
            color: var(--muted-text) !important;
        }

        /* Style for the Snowflake command textarea */
        #snowflakeCommand {
            font-family: monospace;
            background-color: var(--darker-bg) !important;
            color: var(--text-color) !important;
        }

        /* --- Dashboard Layout Additions --- */
        .app-container {
            max-width: 960px;
            max-height: 90vh;
            width: 90vw;
            height: 90vh;
            display: flex;
            flex-direction: row;
            overflow: hidden;
            border-radius: 0.75rem;
        }

        .sidebar {
            flex: 0 0 20%;
            max-width: 20%;
            min-width: 140px;
            height: 100%;
            background-color: var(--darker-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .sidebar .nav-link {
            color: var(--text-color);
            border-radius: 0.375rem;
            margin-bottom: 0.25rem;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            background-color: var(--pumpkin-orange);
            color: #fff;
        }

        .content {
            flex: 1 1 80%;
            overflow-y: auto;
            background-color: var(--card-bg);
        }

        /* Ensure sideTabs list takes full height within sidebar */
        #sideTabs {
            flex-direction: column !important;
            flex: 1 1 auto;
        }
    </style>
</head>
<body class="bg-light">
    <div class="fullscreen-bg">
        <div class="card shadow app-container">
            <nav class="sidebar p-3">
                <h5 class="text-white mb-4">Menu</h5>
                <ul class="nav nav-pills flex-column mb-auto" id="sideTabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="generate-tab" data-bs-toggle="tab" href="#generate" role="tab">
                            <i class="bi bi-key me-2"></i>Generate Key Pair
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="process-tab" data-bs-toggle="tab" href="#process" role="tab">
                            <i class="bi bi-box-arrow-down me-2"></i>Process Keys
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="user-tab" data-bs-toggle="tab" href="#users" role="tab">
                            <i class="bi bi-people me-2"></i>User Management
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="keymgmt-tab" data-bs-toggle="tab" href="#keys" role="tab">
                            <i class="bi bi-key-fill me-2"></i>Key Management
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="content p-4">
                <div class="tab-content" id="tabContent">
                    <div class="tab-pane fade show active" id="generate" role="tabpanel" aria-labelledby="generate-tab">
                        <h3 class="mb-4">Snowflake Key Pair Generator</h3>
                        <form id="keyPairForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Snowflake Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="encrypted" checked>
                                    <label class="form-check-label" for="encrypted">
                                        Encrypt Private Key
                                    </label>
                                </div>
                            </div>
                            
                            <div class="mb-3" id="passphraseGroup">
                                <label for="passphrase" class="form-label">Passphrase</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="passphrase" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassphrase">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                                <div class="invalid-feedback" id="passphraseError"></div>
                            </div>
                            
                            <div class="mb-3" id="confirmPassphraseGroup">
                                <label for="confirmPassphrase" class="form-label">Confirm Passphrase</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="confirmPassphrase" required>
                                    <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassphrase">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                                <div class="invalid-feedback" id="confirmPassphraseError"></div>
                            </div>
                            
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="createProcessed" checked>
                                    <label class="form-check-label" for="createProcessed">
                                        Create Processed Key File
                                    </label>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-key"></i> Generate Key Pair
                            </button>
                        </form>
                        
                        <div id="resultArea" class="mt-4">
                            <h4>Results</h4>
                            <div id="messages" class="alert alert-info"></div>
                            
                            <div class="mb-3">
                                <label class="form-label">Snowflake Command</label>
                                <div class="input-group">
                                    <textarea class="form-control" id="snowflakeCommand" rows="3" readonly></textarea>
                                    <button class="btn btn-outline-secondary copy-btn" type="button" id="copyCommand">
                                        <i class="bi bi-clipboard"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Generated Files</label>
                                <ul class="list-group" id="fileList"></ul>
                            </div>
                        </div>
                    </div>
                    <!-- New Tab Panes -->
                    <div class="tab-pane fade" id="process" role="tabpanel" aria-labelledby="process-tab">
                        <h3 class="mb-4">Process Keys</h3>
                        <p class="text-muted">Coming soon...</p>
                    </div>
                    <div class="tab-pane fade" id="users" role="tabpanel" aria-labelledby="user-tab">
                        <h3 class="mb-4">User Management</h3>
                        <p class="text-muted">Coming soon...</p>
                    </div>
                    <div class="tab-pane fade" id="keys" role="tabpanel" aria-labelledby="keymgmt-tab">
                        <h3 class="mb-4">Key Management</h3>
                        <p class="text-muted">Coming soon...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Notification</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('keyPairForm');
            const encryptedCheckbox = document.getElementById('encrypted');
            const passphraseGroup = document.getElementById('passphraseGroup');
            const togglePassphrase = document.getElementById('togglePassphrase');
            const passphraseInput = document.getElementById('passphrase');
            const resultArea = document.getElementById('resultArea');
            const messagesDiv = document.getElementById('messages');
            const snowflakeCommand = document.getElementById('snowflakeCommand');
            const fileList = document.getElementById('fileList');
            const copyCommand = document.getElementById('copyCommand');
            const toast = new bootstrap.Toast(document.querySelector('.toast'));
            const confirmPassphraseGroup = document.getElementById('confirmPassphraseGroup');
            const confirmPassphraseInput = document.getElementById('confirmPassphrase');
            const toggleConfirmPassphrase = document.getElementById('toggleConfirmPassphrase');
            
            // Toggle passphrase visibility
            togglePassphrase.addEventListener('click', function() {
                const type = passphraseInput.type === 'password' ? 'text' : 'password';
                passphraseInput.type = type;
                this.querySelector('i').classList.toggle('bi-eye');
                this.querySelector('i').classList.toggle('bi-eye-slash');
            });
            
            // Toggle confirm passphrase visibility
            toggleConfirmPassphrase.addEventListener('click', function() {
                const type = confirmPassphraseInput.type === 'password' ? 'text' : 'password';
                confirmPassphraseInput.type = type;
                this.querySelector('i').classList.toggle('bi-eye');
                this.querySelector('i').classList.toggle('bi-eye-slash');
            });
            
            // Toggle passphrase field visibility
            encryptedCheckbox.addEventListener('change', function() {
                const isChecked = this.checked;
                passphraseGroup.style.display = isChecked ? 'block' : 'none';
                confirmPassphraseGroup.style.display = isChecked ? 'block' : 'none';
                if (!isChecked) {
                    passphraseInput.value = '';
                    confirmPassphraseInput.value = '';
                }
            });
            
            // Handle form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Reset validation states
                passphraseInput.classList.remove('is-invalid');
                confirmPassphraseInput.classList.remove('is-invalid');
                document.getElementById('passphraseError').textContent = '';
                document.getElementById('confirmPassphraseError').textContent = '';

                // Validate passphrases if encryption is enabled
                if (encryptedCheckbox.checked) {
                    let isValid = true;
                    
                    if (!passphraseInput.value) {
                        passphraseInput.classList.add('is-invalid');
                        document.getElementById('passphraseError').textContent = 'Passphrase is required';
                        isValid = false;
                    }
                    
                    if (!confirmPassphraseInput.value) {
                        confirmPassphraseInput.classList.add('is-invalid');
                        document.getElementById('confirmPassphraseError').textContent = 'Please confirm your passphrase';
                        isValid = false;
                    }
                    
                    if (passphraseInput.value !== confirmPassphraseInput.value) {
                        passphraseInput.classList.add('is-invalid');
                        confirmPassphraseInput.classList.add('is-invalid');
                        document.getElementById('passphraseError').textContent = 'Passphrases do not match';
                        document.getElementById('confirmPassphraseError').textContent = 'Passphrases do not match';
                        isValid = false;
                    }
                    
                    if (!isValid) {
                        return;
                    }
                }
                
                const formData = {
                    username: document.getElementById('username').value,
                    encrypted: encryptedCheckbox.checked,
                    passphrase: passphraseInput.value,
                    create_processed: document.getElementById('createProcessed').checked
                };
                
                try {
                    const response = await fetch('/generate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Display results
                        resultArea.style.display = 'block';
                        messagesDiv.innerHTML = data.messages.join('<br>');
                        snowflakeCommand.value = data.snowflake_command || '';
                        
                        // Display file list with download links
                        fileList.innerHTML = '';
                        for (const [type, filename] of Object.entries(data.files)) {
                            const li = document.createElement('li');
                            li.className = 'list-group-item d-flex justify-content-between align-items-center';
                            
                            const span = document.createElement('span');
                            span.textContent = `${type}: ${filename}`;
                            
                            const downloadBtn = document.createElement('a');
                            downloadBtn.href = `/download/${formData.username}/${filename}`;
                            downloadBtn.className = 'download-btn';
                            downloadBtn.innerHTML = '<i class="bi bi-download"></i> Download';
                            
                            li.appendChild(span);
                            li.appendChild(downloadBtn);
                            fileList.appendChild(li);
                        }
                        
                        showToast('Key pair generated successfully!', 'success');
                    } else {
                        showToast(data.error || 'An error occurred', 'error');
                    }
                } catch (error) {
                    showToast('An error occurred while generating the key pair', 'error');
                }
            });
            
            // Copy command to clipboard
            copyCommand.addEventListener('click', function() {
                snowflakeCommand.select();
                document.execCommand('copy');
                showToast('Command copied to clipboard!', 'success');
            });
            
            // Show toast message
            function showToast(message, type) {
                const toastEl = document.querySelector('.toast');
                toastEl.querySelector('.toast-body').textContent = message;
                toastEl.classList.remove('bg-success', 'bg-danger');
                toastEl.classList.add(type === 'success' ? 'bg-success' : 'bg-danger');
                toast.show();
            }
        });
    </script>
</body>
</html>
